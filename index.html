<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Crasher Login</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      background-image: url('https://files.catbox.moe/6c41es.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff00;
      text-align: center;
    }

    h1 {
      text-shadow: 0 0 5px #00ff00;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #111;
      color: #00ff00;
    }

    button {
      padding: 12px 20px;
      background-color: #00ff00;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    button:hover {
      background-color: #00cc00;
    }
  </style>
</head>
<body>
  <div class="container" id="loginContainer">
    <h1>Login Tools</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkLogin()">LOGIN</button>
  </div>

  <div class="container" id="toolsContainer" style="display: none;">
    <h1>⚡ Shadow Crasher ⚡</h1>
    <p><strong>Nomer target :</strong></p>
    <input type="text" id="targetNumber" placeholder="Contoh: 6281234567890">
    <button class="btn" onclick="attack('Ultimate Crash')">Ultimate Crash</button>
    <button class="btn" onclick="attack('Crash Invisible')">Crash Invisible</button>
    <button class="btn" onclick="attack('Hard Delay Invisible')">Hard Delay Invisible</button>
    <button class="btn" onclick="attack('iOS Crash (Exp)')">iOS Crash (Exp)</button>
    <button class="btn" onclick="attack('Android UI Killer')">Android UI Killer</button>
  </div>

  <!-- Sound efek HAKI dari kamu -->
  <audio id="effectSound" src="https://files.catbox.moe/ophu1v.m4a"></audio>

  <script>
    function checkLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'RyuuTempest' && password === 'ShadowCrasher444') {
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('toolsContainer').style.display = 'block';
      } else {
        alert('Username atau Password salah!');
      }
    }

    function attack(action) {
      const target = document.getElementById('targetNumber').value;
      if (target.trim() === '') {
        alert('Isi nomor target dulu!');
      } else {
        alert(`Menyerang nomor: ${target}\nMenggunakan: ${action}`);
        document.getElementById('effectSound').play();
      }
    }
  </script>
</body>
  </html>
