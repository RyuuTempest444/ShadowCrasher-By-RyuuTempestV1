<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Crasher - By RyuuTempest</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      background-image: url('https://files.catbox.moe/6c41es.jpg'); /* Gambar Kaneshiro */
      background-size: cover; /* Full layar */
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh; /* Biar tinggi penuh layar */
      margin: 0;
      padding: 0;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff00;
      text-align: center;
    }

    h1 {
      text-shadow: 0 0 5px #00ff00;
    }

    .btn {
      display: block;
      margin: 15px auto;
      padding: 12px 20px;
      background-color: #00ff00;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #00cc00;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>⚡ Shadow Crasher ⚡</h1>
      <button class="btn">Ultimate Crash</button>
      <button class="btn">Crash Invisible</button>
      <button class="btn">Hard Delay Invisible</button>
      <button class="btn">iOS Crash (Exp)</button>
      <button class="btn">Android UI Killer</button>
    </div>
  </div>
</body>
</html>
