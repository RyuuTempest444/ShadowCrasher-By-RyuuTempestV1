<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Void Sweep System</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      overflow: hidden;
      text-align: center;
    }
    video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    #chatBox {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 10px;
      width: 300px;
      max-height: 250px;
      overflow-y: auto;
    }
    #chatInput { width: 200px; }
    #controls { margin-top: 10px; }
    .hidden { display: none; }
    .msg { text-align: left; margin-bottom: 4px; }
  </style>
</head>
<body>
  <video id="video" autoplay muted loop src="intro.mp4"></video>
  <audio id="sound" src="sound_normal.mp3"></audio>

  <h2 id="modeTitle">Void AI System</h2>

  <div id="chatBox">
    <div id="messages"></div>
    <input id="chatInput" placeholder="Ketik pesan..." />
    <button id="sendBtn">Kirim</button>
    <div id="controls">
      <button id="hideChat">Sembunyikan</button>
      <button id="clearChat">Hapus Chat</button>
    </div>
  </div>

  <script>
    let isHost = confirm("Masuk sebagai HOST?");
    let sweepMode = false;

    const modeTitle = document.getElementById("modeTitle");
    const video = document.getElementById("video");
    const sound = document.getElementById("sound");
    const chatBox = document.getElementById("chatBox");
    const msgArea = document.getElementById("messages");
    const input = document.getElementById("chatInput");
    const send = document.getElementById("sendBtn");

    // --- AI Basic ---
    function aiRespond(text) {
      if (/halo|hai/i.test(text)) return "Hai, aku Void AI siap bantu.";
      if (/siapa kamu/i.test(text)) return "Aku sistem pengamat dalam mode ini.";
      if (/sweep/i.test(text)) return "Sweep mode hanya bisa diaktifkan oleh Host.";
      return "Void mendengar... tapi diam bukan berarti tak tahu.";
    }

    // --- Kirim Chat ---
    send.onclick = () => {
      const txt = input.value.trim();
      if (!txt) return;
      input.value = "";

      if (txt.startsWith('Host;')) {
        if (isHost) {
          addMsg(`üïπÔ∏è [Private Host]: ${txt.split(';')[1]}`);
        }
        return;
      }

      addMsg(`<b>${isHost ? 'Host' : 'User'}:</b> ${txt}`);
      addMsg(`<i>AI:</i> ${aiRespond(txt)}`);
    };

    function addMsg(t) {
      const div = document.createElement("div");
      div.className = "msg";
      div.innerHTML = t;
      msgArea.appendChild(div);
      msgArea.scrollTop = msgArea.scrollHeight;
    }

    // --- Sweep Mode ---
    document.addEventListener("keydown", e => {
      if (isHost && e.key === "S") {
        sweepMode = !sweepMode;
        if (sweepMode) {
          modeTitle.textContent = "‚ö° Sweep Mode Active";
          video.src = "sweep_mode.mp4";
          sound.src = "sound_sweep.mp3";
        } else {
          modeTitle.textContent = "Void AI System";
          video.src = "intro.mp4";
          sound.src = "sound_normal.mp3";
        }
        sound.play();
      }
    });

    // --- Control Chat ---
    document.getElementById("hideChat").onclick = () => {
      chatBox.classList.toggle("hidden");
    };
    document.getElementById("clearChat").onclick = () => {
      msgArea.innerHTML = "";
    };
  </script>
</body>
</html>
