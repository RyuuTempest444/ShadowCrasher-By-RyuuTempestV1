<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Void AI System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }

    body {
      background: url('https://wallpapercave.com/wp/wp7440208.gif') center/cover no-repeat fixed;
      color: #00ffea;
      height: 100vh;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
    }

    .terminal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.85);
      border: 1px solid #00ffea;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px #00ffee;
      overflow-y: auto;
      height: 70%;
    }

    .line {
      color: #00ffea;
      margin: 5px 0;
      font-size: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .input-line {
      display: flex;
      margin-top: 10px;
    }

    .prefix {
      color: #00ffaa;
      margin-right: 5px;
    }

    input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-size: 14px;
    }

    .scan {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 255, 0.1) 0px,
        rgba(0, 255, 255, 0.1) 1px,
        transparent 2px,
        transparent 4px
      );
      animation: scan 5s linear infinite;
      pointer-events: none;
    }

    @keyframes scan {
      0% { background-position-y: 0; }
      100% { background-position-y: 100vh; }
    }

    .title {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      text-shadow: 0 0 10px cyan;
      font-weight: bold;
      color: cyan;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="title">VOID AI SYSTEM v1.3</div>
  <div class="scan"></div>

  <div class="terminal" id="terminal">
    <div class="line">Initializing Void system...</div>
    <div class="line">Loading AI Core [████████████████████] 100%</div>
    <div class="line">Type <span style="color:#00ffaa;">help</span> to view commands.</div>
  </div>

  <div class="input-line">
    <div class="prefix">root@voidAI:~$</div>
    <input id="commandInput" type="text" autofocus autocomplete="off" />
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const input = document.getElementById('commandInput');

    const commands = {
      help: `
<b>Available commands:</b><br>
- <span style="color:#00ffaa;">help</span> : show available commands<br>
- <span style="color:#00ffaa;">about</span> : about this AI system<br>
- <span style="color:#00ffaa;">sweep</span> : start data sweep simulation<br>
- <span style="color:#00ffaa;">clear</span> : clear the terminal<br>
- <span style="color:#00ffaa;">exit</span> : shutdown system
      `,
      about: `Void AI System v1.3 — created by Ryuu Tempest.
A minimal hacking-style interface built for fun simulation and interaction.`,
    };

    function addLine(text, type = 'normal') {
      const div = document.createElement('div');
      div.classList.add('line');
      div.innerHTML = text;
      terminal.appendChild(div);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function processCommand(cmd) {
      const lower = cmd.toLowerCase();

      if (lower === 'help') addLine(commands.help);
      else if (lower === 'about') addLine(commands.about);
      else if (lower === 'clear') terminal.innerHTML = '';
      else if (lower === 'exit') {
        addLine('Shutting down system...');
        setTimeout(() => { window.close(); }, 1000);
      }
      else if (lower === 'sweep') {
        addLine('Initializing data sweep...');
        simulateSweep();
      }
      else addLine(`<span style="color:red;">Command not found:</span> ${cmd}`);
    }

    function simulateSweep() {
      let i = 0;
      const interval = setInterval(() => {
        addLine(`⟿ Scanning node ${i + 1} :: status [OK]`);
        i++;
        if (i === 10) {
          clearInterval(interval);
          addLine('Data sweep complete ✅');
        }
      }, 400);
    }

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && input.value.trim() !== '') {
        addLine(`<span style="color:#00ffaa;">root@voidAI:~$</span> ${input.value}`);
        processCommand(input.value.trim());
        input.value = '';
      }
    });
  </script>
</body>
</html>
