<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Crasher Tools</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      background-image: url('https://files.catbox.moe/6c41es.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: radial-gradient(#00ff00 1px, transparent 1px);
      background-size: 50px 50px;
      animation: moveStars 60s linear infinite;
      opacity: 0.3;
      z-index: 0;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    .container {
      position: relative;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff00;
      text-align: center;
      width: 95%;
      max-width: 500px;
    }

    h1 {
      animation: glow 2s infinite;
      font-size: 28px;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00; }
      50% { text-shadow: 0 0 15px #00ff00, 0 0 25px #00ff00; }
      100% { text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00; }
    }

    input {
      width: 100%;
      padding: 16px;
      margin: 12px 0;
      border: none;
      border-radius: 5px;
      background-color: #111;
      color: #00ff00;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 16px;
      margin-top: 12px;
      border: none;
      border-radius: 5px;
      background-color: #00ff00;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00cc00;
    }
  </style>
</head>
<body>
  <div class="container" id="loginContainer">
    <h1>Login Tools</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkLogin()">LOGIN</button>
  </div>

  <div class="container" id="hostContainer" style="display: none;">
    <h1>⚡ Shadow Crasher ⚡ (Host Mode)</h1>
    <p><strong>Nomor Sender :</strong></p>
    <input type="text" id="senderNumber" placeholder="Contoh: 62882006305047">
    <p><strong>Nomor Target :</strong></p>
    <input type="text" id="targetNumberHost" placeholder="Contoh: 6281234567890">
    <button onclick="attackHost('Ultimate Crash')">Ultimate Crash</button>
    <button onclick="attackHost('Crash Invisible')">Crash Invisible</button>
    <button onclick="attackHost('Hard Delay Invisible')">Hard Delay Invisible</button>
    <button onclick="attackHost('iOS Crash (Exp)')">iOS Crash (Exp)</button>
    <button onclick="attackHost('Android UI Killer')">Android UI Killer</button>
    <button onclick="logout()">LOG OUT</button>
  </div>

  <div class="container" id="userContainer" style="display: none;">
    <h1>⚡ Shadow Crasher ⚡ (User Mode)</h1>
    <p><strong>Nomor Target :</strong></p>
    <input type="text" id="targetNumberUser" placeholder="Contoh: 6281234567890">
    <button onclick="attackUser('Ultimate Crash')">Ultimate Crash</button>
    <button onclick="attackUser('Crash Invisible')">Crash Invisible</button>
    <button onclick="attackUser('Hard Delay Invisible')">Hard Delay Invisible</button>
    <button onclick="attackUser('iOS Crash (Exp)')">iOS Crash (Exp)</button>
    <button onclick="attackUser('Android UI Killer')">Android UI Killer</button>
    <button onclick="logout()">LOG OUT</button>
  </div>

  <!-- Sound HAKI -->
  <audio id="effectSound" src="https://files.catbox.moe/ophu1v.m4a"></audio>

  <script>
    function checkLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === 'RyuuHost' && password === 'Crasher444') {
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('hostContainer').style.display = 'block';
      } else if (username === 'UserUnlcok' && password === 'UserPwbyRyuu') {
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('userContainer').style.display = 'block';
      } else {
        alert('Username atau Password salah!');
      }
    }

    function attackHost(action) {
      const sender = document.getElementById('senderNumber').value;
      const target = document.getElementById('targetNumberHost').value;
      if (sender.trim() === '' || target.trim() === '') {
        alert('Isi semua kolom terlebih dahulu!');
      } else {
        alert(`Mengirim dari: ${sender}\nMenyerang nomor: ${target}\nMenggunakan: ${action}`);
        document.getElementById('effectSound').play();
      }
    }

    function attackUser(action) {
      const target = document.getElementById('targetNumberUser').value;
      if (target.trim() === '') {
        alert('Isi nomor target dulu!');
      } else {
        alert(`Menyerang nomor: ${target}\nMenggunakan: ${action}`);
        document.getElementById('effectSound').play();
      }
    }

    function logout() {
      document.getElementById('loginContainer').style.display = 'block';
      document.getElementById('hostContainer').style.display = 'none';
      document.getElementById('userContainer').style.display = 'none';
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
      document.getElementById('senderNumber').value = '';
      document.getElementById('targetNumberHost').value = '';
      document.getElementById('targetNumberUser').value = '';
    }
  </script>
</body>
      </html>
