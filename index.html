<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shadow / Psycho444</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Courier New', monospace;
  }
  body {
    background: url('https://files.catbox.moe/7ppgt3.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    transition: background 1s ease;
  }
  .container {
    text-align: center;
    background: rgba(0, 0, 0, 0.55);
    padding: 40px 60px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(255, 0, 100, 0.3);
    width: 320px;
  }
  h1 {
    font-size: 2em;
    margin-bottom: 15px;
    letter-spacing: 2px;
    text-shadow: 0 0 15px #ff0055;
  }
  p {
    font-size: 1.1em;
    margin-bottom: 25px;
    color: #ccc;
  }
  .buttons {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  button {
    background: linear-gradient(90deg, #ff0055, #5500ff);
    border: none;
    padding: 10px 20px;
    color: white;
    font-size: 1em;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    transform: scale(1.07);
    box-shadow: 0 0 15px #ff00ff;
  }
  #logout {
    background: red;
  }
  input {
    width: 100%;
    padding: 10px;
    background: rgba(20, 20, 20, 0.7);
    border: 1px solid #ff0055;
    border-radius: 8px;
    color: white;
    margin-bottom: 15px;
    text-align: center;
  }
  video {
    display: none;
    position: fixed;
    width: 100%;
    height: 100%;
    object-fit: cover;
    top: 0;
    left: 0;
    z-index: 10;
  }
</style>
</head>
<body>
  <!-- Video saat Sweep Mode -->
  <video id="sweepVideo" src="https://files.catbox.moe/i4ixzs.mp4"></video>
  
  <!-- Mode Awal -->
  <div class="container" id="mainUI">
    <h1>üï∑Ô∏è SHADOW MODE üï∑Ô∏è</h1>
    <p>Welcome to the realm of darkness.</p>
    <div class="buttons">
      <button id="sweepMode">Sweep Mode ‚ò†Ô∏è</button>
      <button id="logout">Logout</button>
      <button>WhatsApp</button>
      <button>TikTok</button>
    </div>
  </div>

  <!-- Mode Psycho444 -->
  <div class="container" id="psychoUI" style="display:none;">
    <h1>‚ò†Ô∏è PSYCHO444 ‚ò†Ô∏è</h1>
    <p>Enter your number & choose your weapon.</p>
    <input type="text" id="numberInput" placeholder="Enter number...">
    <div class="buttons">
      <button>The Dark Blade</button>
      <button>HollowStrike</button>
      <button>TenEyes</button>
      <button>Gencart</button>
      <button>SixPant</button>
      <button>MalyenCrash</button>
      <button id="returnMode">Sweep Mode Return üîÅ</button>
      <button id="logout">Logout</button>
      <button>WhatsApp</button>
      <button>TikTok</button>
    </div>
  </div>

<script>
const sweepBtn = document.getElementById('sweepMode');
const returnBtn = document.getElementById('returnMode');
const mainUI = document.getElementById('mainUI');
const psychoUI = document.getElementById('psychoUI');
const video = document.getElementById('sweepVideo');

sweepBtn.addEventListener('click', () => {
  video.style.display = 'block';
  video.play();
  video.onended = () => {
    video.style.display = 'none';
    mainUI.style.display = 'none';
    psychoUI.style.display = 'block';
    document.body.style.background = "url('https://files.catbox.moe/7ppgt3.jpg') no-repeat center center fixed";
    document.body.style.backgroundSize = "cover";
  };
});

returnBtn.addEventListener('click', () => {
  psychoUI.style.display = 'none';
  mainUI.style.display = 'block';
  document.body.style.background = "url('https://files.catbox.moe/7ppgt3.jpg') no-repeat center center fixed";
  document.body.style.backgroundSize = "cover";
});
</script>
</body>
</html>
