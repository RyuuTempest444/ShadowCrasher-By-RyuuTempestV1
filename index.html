<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaneshiro Attack Tools</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      background-image: url('https://files.catbox.moe/7t0q69.jpg'); /* Link gambar Kaneshiro */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      backdrop-filter: brightness(0.5);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 40px 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 100px auto;
      text-align: center;
      box-shadow: 0 0 20px #00ff00;
    }

    input, select, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #111;
      color: #00ff00;
      font-size: 16px;
    }

    button {
      background-color: #00ff00;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #00cc00;
    }

    h1 {
      margin-bottom: 20px;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">LOGIN</button>
    </form>
  </div>
</body>
</html>
