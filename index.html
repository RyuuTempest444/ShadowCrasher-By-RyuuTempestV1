<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shadow Crasher Tools</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      background-image: url('https://files.catbox.moe/6c41es.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff00;
      width: 95%;
      max-width: 500px;
      text-align: center;
    }
    h1, h2 {
      text-shadow: 0 0 5px #00ff00;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #111;
      color: #00ff00;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 15px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      background-color: #00ff00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #00cc00;
    }
    footer {
      margin-top: 20px;
      font-size: 0.9em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container" id="loginContainer">
    <h1>Login Tools</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkLogin()">LOGIN</button>
  </div>

  <div class="container" id="toolsContainer" style="display:none;">
    <h1>⚡ Shadow Crasher ⚡</h1>
    <h2 id="modeStatus"></h2>

    <input type="text" id="senderNumber" placeholder="Nomor Sender" style="display:none;" oninput="saveSender()">
    <input type="text" id="targetNumber" placeholder="Nomor Target">

    <button onclick="attack('Ultimate Crash')">Ultimate Crash</button>
    <button onclick="attack('Crash Invisible')">Crash Invisible</button>
    <button onclick="attack('Hard Delay Invisible')">Hard Delay Invisible</button>
    <button onclick="attack('iOS Crash (Exp)')">iOS Crash (Exp)</button>
    <button onclick="attack('Android UI Killer')">Android UI Killer</button>
    <button onclick="logout()">LOGOUT</button>

    <footer>By RyuuTempest</footer>
  </div>

  <audio id="effectSound" src="https://files.catbox.moe/ophu1v.m4a"></audio>
  <audio id="welcomeSound" src="https://files.catbox.moe/h87rn6.m4a"></audio>

  <script>
    let isHost = false;

    function checkLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'RyuuHost' && password === 'Crasher444') {
        isHost = true;
        saveSession('RyuuHost');
        showTools();
      } else if (username === 'UserUnlcok' && password === 'UserPwbyRyuu') {
        isHost = false;
        saveSession('UserUnlcok');
        showTools();
      } else {
        alert('Username atau Password salah!');
      }
    }

    function showTools() {
      document.getElementById('loginContainer').style.display = 'none';
      document.getElementById('toolsContainer').style.display = 'block';
      document.getElementById('modeStatus').innerText = isHost ? 'MODE: HOST 😈' : 'MODE: USER 🧑‍💻';

      if (isHost) {
        document.getElementById('senderNumber').style.display = 'block';
        document.getElementById('senderNumber').value = localStorage.getItem('sender') || '';
      }

      document.getElementById('welcomeSound').play();
    }

    function saveSender() {
      const sender = document.getElementById('senderNumber').value;
      localStorage.setItem('sender', sender);
    }

    function attack(tool) {
      const target = document.getElementById('targetNumber').value;
      const sender = localStorage.getItem('sender') || 'Belum Disetting';

      if (target.trim() === '') {
        alert('Isi nomor target dulu!');
      } else {
        alert(`Menyerang nomor: ${target}\nMenggunakan: ${tool}\nNomor Pengirim Rahasia: ${sender}`);
        document.getElementById('effectSound').play();
        setTimeout(() => {
          alert('DONE BANG OTW C1😈');
        }, 1500);
      }
    }

    function saveSession(user) {
      localStorage.setItem('loggedInUser', user);
    }

    function logout() {
      localStorage.removeItem('loggedInUser');
      location.reload();
    }

    function autoLogin() {
      const user = localStorage.getItem('loggedInUser');
      if (user === 'RyuuHost') {
        isHost = true;
        showTools();
      } else if (user === 'UserUnlcok') {
        isHost = false;
        showTools();
      }
    }

    autoLogin();
  </script>
</body>
      </html>
